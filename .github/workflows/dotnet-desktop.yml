name: .NET Core Desktop CI + Docker

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    env:
      Solution_Name: GitAction/GitAction.sln
      Test_Project_Path: GitAction/TestProject1/TestProject1.csproj
      Wap_Project_Directory: GitAction/WebApplication1
      Wap_Project_Path: GitAction/WebApplication1/WebApplication1.csproj
      Docker_Image_Name: webapp-test:${{ matrix.configuration }}
      Base64_Encoded_Pfx: ${{ secrets.Base64_Encoded_Pfx }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build solution
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }}

    - name: Run unit tests
      run: dotnet test ${{ env.Test_Project_Path }} --configuration ${{ matrix.configuration }}

    # üîß Optional: PFX decode for MSIX
    - name: Decode PFX certificate
      if: ${{ env.Base64_Encoded_Pfx != '' }}
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ env.Base64_Encoded_Pfx }}")
        $certificatePath = Join-Path -Path $env:Wap_Project_Directory -ChildPath GitHubActionsWorkflow.pfx
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    - name: Create app package
      if: ${{ env.Base64_Encoded_Pfx != '' }}
      run: msbuild $env:Wap_Project_Path /p:Configuration=${{ matrix.configuration }} /p:UapAppxPackageBuildMode=StoreUpload /p:AppxBundle=Always /p:AppxBundlePlatforms="x86|x64" /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx /p:PackageCertificatePassword=${{ secrets.Pfx_Key }}

    - name: Remove the PFX
      if: ${{ env.Base64_Encoded_Pfx != '' }}
      run: Remove-Item -Path "$env:Wap_Project_Directory\GitHubActionsWorkflow.pfx"

    - name: Upload package artifact
      if: ${{ env.Base64_Encoded_Pfx != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: MSIX Package
        path: ${{ env.Wap_Project_Directory }}\AppPackages

    # üê≥ Docker: Build image
    - name: Docker Build (.NET Web App)
      run: docker build -t ${{ env.Docker_Image_Name }} -f Dockerfile .

    # üê≥ Docker: Run container for verification (optional)
    - name: Docker Run container
      run: |
        docker run -d -p 8080:80 --name temp-runner ${{ env.Docker_Image_Name }}
        docker ps

    - name: Docker Cleanup (optional)
      run: |
        docker stop temp-runner
        docker rm temp-runner
