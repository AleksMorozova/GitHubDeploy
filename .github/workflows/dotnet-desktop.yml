name: .NET Core Desktop CI + Docker

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest  # Use Linux runner to work with Docker

    env:
      Solution_Name: GitAction/GitAction.sln  # Correct path to solution
      Test_Project_Path: GitAction/TestProject1/TestProject1.csproj
      Wap_Project_Path: GitAction/WebApplication1/WebApplication1.csproj
      Docker_Image_Name: webapp-test:${{ matrix.configuration }}
      Base64_Encoded_Pfx: ${{ secrets.Base64_Encoded_Pfx }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore NuGet packages
      run: dotnet restore GitAction/GitAction.sln  # Correct path to .sln file

    - name: Build solution
      run: dotnet build GitAction/GitAction.sln --configuration ${{ matrix.configuration }}

    - name: Run unit tests
      run: dotnet test GitAction/TestProject1/TestProject1.csproj --configuration ${{ matrix.configuration }}

    # Docker: Build image (adjust context to root)
    - name: Docker Build (.NET Web App)
      working-directory: GitAction  # Set working directory to GitAction
      run: docker build -t ${{ env.Docker_Image_Name }} -f Dockerfile .

    # Docker: Run container for verification (optional)
    - name: Docker Run container
      run: |
        docker run -d -p 8080:80 --name temp-runner ${{ env.Docker_Image_Name }}
        docker ps

    # Docker Cleanup
    - name: Docker Cleanup (remove temp container)
      run: |
        docker stop temp-runner
        docker rm temp-runner